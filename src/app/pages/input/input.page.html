<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inputs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Inputs</h1>

  <ion-input></ion-input>
  <ion-input value="500"></ion-input>
  <ion-input type="number" value="500"></ion-input>
  <ion-input type="tel" value="500"></ion-input>
  <ion-input type="url" value="500"></ion-input>
  <ion-input type="search" value="500"></ion-input>
  <ion-input type="password" value="500"></ion-input>
  <ion-input type="email" placeholder="email"></ion-input>
  <ion-input clearInput placeholder="Seu nome aqui"></ion-input>

  <ion-item>
    <ion-label>Nome: </ion-label>
    <ion-input type="text" placeholde="informe o nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nome: </ion-label>
    <ion-input type="text" placeholde="informe o nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Nome: </ion-label>
    <ion-input type="url" placeholde="url"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Nome: </ion-label>
    <ion-input type="email" placeholde="e-mail"></ion-input>
  </ion-item>

</ion-content>
