<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Toggle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  {{teste}}
  {{marcado}}
  
<ion-list>
  <ion-item>
    <ion-label>Abacate</ion-label>
    <ion-toggle color="success" [(ngModel)]="marcado"></ion-toggle>
    <ion-toggle color="success" checked></ion-toggle>
  </ion-item>

</ion-list>
</ion-content>
