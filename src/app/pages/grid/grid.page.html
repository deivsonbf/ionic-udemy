<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Grid</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        1
      </ion-col>
      <ion-col>
        2
      </ion-col>
      <ion-col>
        3
      </ion-col>
      <ion-col>
        4
      </ion-col>
    </ion-row>
  </ion-grid>

  <h3>Grid Exemplo</h3>
  <ion-grid>
    <ion-row>
      <ion-col>1</ion-col>
      <ion-col>2</ion-col>
      <ion-col>3</ion-col>
      <ion-col>4</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>1</ion-col>
      <ion-col>2</ion-col>
    </ion-row>
  </ion-grid>

  <h3>com duas linhas</h3>
  <ion-grid>
    <ion-row>
      <ion-col>1</ion-col>
      <ion-col>2</ion-col>
      <ion-col>3</ion-col>
      <ion-col>4</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>1</ion-col>
      <ion-col>2</ion-col>
    </ion-row>
  </ion-grid>

  <h3>offset</h3>
  <ion-grid>
    <ion-row>
      <ion-col size="3">coluna1</ion-col>
      <ion-col size="3" offset="3">Coluna2</ion-col>
      <ion-col size="3">Coluna3</ion-col>
    </ion-row>
  </ion-grid>

  <h3>Alinhamento</h3>
  <ion-grid>
    <ion-row>
      <ion-col size="3" class="ion-align-self-start">coluna1</ion-col>
      <ion-col size="3" class="ion-align-self-end">Coluna2</ion-col>
      <ion-col color="warning" size="3" class="ion-align-self-center">Coluna3</ion-col>
      <ion-col size="3">
        Coluna4
        <br>
        <br>
        <br>
        <br>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" class="ion-align-self-center">coluna1</ion-col>
      <ion-col size="3" class="ion-align-self-center">Coluna2</ion-col>
      <ion-col color="warning" size="3" class="ion-align-self-center">Coluna3</ion-col>
      <ion-col size="3">
        Coluna4
        <br>
        <br>
        <br>
        <br>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="12" size-md="6" size-lg="4" size-xl="3" size-xs="12" >coluna1</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
