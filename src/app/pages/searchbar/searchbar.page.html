<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Search-bar</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

<ion-searchbar [(ngModel)]="nome" (keyup)="filtrarItens($event)" mode="md"></ion-searchbar>
<h1>{{nome}}</h1>
<ion-list>
  <ion-item *ngFor="let pessoa of pessoasFiltradas" >
{{pessoa.nome}} 
  </ion-item>
</ion-list>

</ion-content>
