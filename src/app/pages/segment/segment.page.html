<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Segment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="selecionar($event)">
    <ion-segment-button value="frutas">
      <ion-label>Frutas</ion-label>
    </ion-segment-button>
    <ion-segment-button value="cores">
      <ion-label>Cores</ion-label>
    </ion-segment-button>
  </ion-segment>


  <ion-list *ngIf="opcaoSelecionada == 'frutas'">
    <ion-item>Maça</ion-item>
    <ion-item>Banana</ion-item>
    <ion-item>Abacaxi</ion-item>
    <ion-item>Mamão</ion-item>
  </ion-list>
  <ion-list *ngIf="opcaoSelecionada == 'cores'">
    <ion-item>Azul</ion-item>
    <ion-item>Vermelho</ion-item>
    <ion-item>Branco</ion-item>
  </ion-list>
</ion-content>
