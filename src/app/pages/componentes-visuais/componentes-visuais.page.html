<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Componentes Visuais</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let menu of menuCollection" >
        <ion-button expand="block" (click)="showPage(menu.url)" >{{menu.title}}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
